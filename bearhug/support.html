<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Bear Hug</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    p {
      max-width: 600px;
      margin: 0 auto;
      color: #444;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 0;
    }

    .form-section {
      padding: 0 1rem;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background: #4aa1ff;
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>

<body>

  <header>
    <h1>SUPPORT</h1>
    <p>
      If something isn’t working or you need help, fill out the form below and we’ll get back to you as soon as possible.
    </p>
  </header>

  <main>
    <section class="form-section">
      <form action="mailto:bearhughelp@yahoo.com" method="POST" enctype="text/plain">

        <label for="name">Name</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required />

        <label for="message">How can we help?</label>
        <textarea id="message" name="Message" rows="6" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</body>

</html>
